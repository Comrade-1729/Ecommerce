<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ShopEasy{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1><a href="{% url 'home' %}">ShopEasy</a></h1>
            </div>
            <nav>
                <ul>
                    <li><a href="{% url 'home' %}" {% if request.path == '/' %}class="active"{% endif %}>Home</a></li>
                    <li><a href="{% url 'product_list' %}" {% if request.path == '/products/' %}class="active"{% endif %}>Products</a></li>
                    <li><a href="{% url 'about' %}">About</a></li>
                    <li><a href="{% url 'contact' %}">Contact</a></li>
                </ul>
            </nav>
            <div class="header-icons">
                <a href="{% url 'search' %}"><i class="fas fa-search"></i></a>
                {% if user.is_authenticated %}
                    <a href="{% url 'profile' %}"><i class="fas fa-user"></i></a>
                {% else %}
                    <a href="{% url 'login' %}"><i class="fas fa-user"></i></a>
                {% endif %}
                <a href="{% url 'cart' %}"><i class="fas fa-shopping-cart"></i><span class="cart-count">{{ cart_items_count }}</span></a>
            </div>
        </div>
    </header>

    {% block content %}{% endblock %}

    <footer>
        <!-- Keep the same footer content from previous example -->
    </footer>

    {% block extra_js %}{% endblock %}
    
    <script src="//unpkg.com/alpinejs" defer></script>
    <script>
    document.addEventListener('alpine:init', () => {
        Alpine.store('cart', {
            count: {{ cart_items_count|default:0 }},
            
            async addToCart(productId) {
                try {
                   const response = await fetch(`/cart/add/${productId}/`, {
                        method: 'POST',
                        headers: {
                            'X-Requested-With': 'XMLHttpRequest',
                            'X-CSRFToken': '{{ csrf_token }}'
                        }
                    });
                   const data = await response.json();
                   this.count = data.count;
                   // Show toast notification
                   this.showToast('Item added to cart!');
               } catch (error) {
                console.error('Error:', error);
               }
           },
           
            showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'fixed bottom-4 right-4 bg-green-500 text-white px-4 py-2 rounded-lg shadow-lg';
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
            }
        });
    });
    </script>
</body>
</html>
